<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
      <div class="text-center mb-4">
        <img src="../img/image.png" alt="Logo" width="200">
        <h5 class="mt-3">Ingresa a tu cuenta</h5>
      </div>

      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label d-flex justify-content-between">
            <span>Contraseña</span>
            <!--<a href="https://app.clarisa.co/olvidaste-tu-contrasena" class="small">¿Olvidaste tu contraseña?</a>
          </label>-->
          <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
        </div>
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#mensajeModal">Ingresar</button>
        </div>
      </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../scripts/login.js"></script>
</body>
</html>
