<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Tipo Documento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body> 

<!-- Formulario registro Cliente -->
        <form id="formRegistroTipoDocumento">
          <div class="row mb-3 d-flex align-items-center">
            <div class="col-sm-3">
              <label for="Nombre Corto" class="form-label">Nombre Corto</label>
              <input type="text" class="form-control" id="nombreCorto" required>
            </div>
            <div class="col-sm-6">
              <label for="Nombre Largo" class="form-label">Nombre Largo</label>
              <input type="text" class="form-control" id="nombreLargo" required>
            </div>
            <div class="col-sm-3">
              <button type="submit" form="formRegistroTipoDocumento" class="btn btn-primary">Guardar</button>
            </div>
          </div>    
        </form>  
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../scripts/editarTipoDocumento.js"></script>
<script src="../scripts/guardarEdicionTipoDoc.js"></script>
</body>
</html>
