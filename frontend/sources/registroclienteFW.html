<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Cliente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body> 

<!-- Formulario registro Cliente -->
        <form id="formRegistroCliente">
          <div class="row mb-3 d-flex align-items-center">
            <div class="col-sm-3">
              <label for="tipoIdentificacion" class="form-label">Tipo <br>Identificación</label>
              <select class="form-select" id="tipoDocmodalFW" required>
              </select>
            </div>
            <div class="col-sm-3">
              <label for="numIdentificacion" class="form-label">Número de Identificación</label>
              <input type="number" class="form-control" id="numeroidentificacion" required>
            </div>
            <div class="col-sm-6">
              <label for="numIdentificacion" class="form-label">Gestionar Tipo Documento</label>
              <div class="row sm-6 d-flex align-items-center gap-3">
                <div class="col-sm-2">
                  <button type="submit" form="formCliente" class="btn btn-primary" data-bs-toggle="modal" 
                          data-bs-target="#modalRegistroTipoDoc">Nuevo</button>
                </div>
                <div class="col-sm-2">
                    <button id="btnEditar" form="formCliente" class="btn btn-secondary" data-bs-toggle="modal" 
                          data-bs-target="#modaledicionTipoDoc" disabled>Editar</button>
                </div>
                <div class="col-sm-2">
                  <button id="btnEliminar" class="btn btn-secondary" disabled>Eliminar</button>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <label for="apellidos" class="form-label">Apellidos</label>
              <input type="text" class="form-control" id="apellidos" required>
            </div>
            <div class="col-sm-6">
              <label for="nombres" class="form-label">Nombres </label>
              <input type="text" class="form-control" id="nombres" required>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-sm-6">
              <label for="telefono" class="form-label">Teléfono</label>
              <input type="number" class="form-control" id="telefono">
            </div>
            <div class="col-sm-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-4">
              <label for="selectCountry" class="form-label">Pais</label>
              <select class="form-select" id="selectCountry">
              </select>
            </div>
            <div class="col-sm-4">
              <label for="selectState" class="form-label">Estado</label>
              <select class="form-select" id="selectState">
              </select>
            </div>
            <div class="col-sm-4">
              <label for="selectCity" class="form-label">Ciudad</label>
              <select class="form-select" id="selectCity">
              </select>
            </div>
          </div>
        </form>
    
      <div class="modal-footer gap-3">
        <button type="button" class="btn btn-secondary" onclick="cerrarRegistroCliente()">Cancelar</button>
        <button type="submit" form="formRegistroCliente" class="btn btn-primary">Guardar Cliente</button>
      </div>


     
      <!--Modal Registro Tipo Documento-->
    <div class="modal fade" id="modalRegistroTipoDoc" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title">Registro de Tipo de Documento</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body" style="height: 250px; " >
            <iframe id="registroTipoDocModal"src="registrotipodoc.html" width="100%" height="100%" frameborder="0"></iframe>
          </div>
        </div>
      </div>
    </div>

        <!--Modal Editar Tipo Documento-->
    <div class="modal fade" id="modaledicionTipoDoc" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title">Editar Tipo de Documento</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body" style="height: 250px; " >
            <iframe id="edicionTipoDocModal"src="ediciontipodoc.html" width="100%" height="100%" frameborder="0"></iframe>
          </div>
        </div>
      </div>
    </div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../scripts/cargarDocumentosConAPIKey.js"></script>
<script src="../scripts/cargarSelectCountries.js"></script>
<script src="../scripts/cargarSelectStates.js"></script>
<script src="../scripts/cargarCities.js"></script>
<script src="../scripts/registrarCliente.js"></script>
<script src="../scripts/activarBotonesTipoDoc.js"></script>
<script src="../scripts/cargarDatosaModalTipoDocumento.js"></script>
<script src="../scripts/elminarTipoProducto.js"></script>
<script src="../scripts/escucharMensajer.js"></script>



</body>
</html>
