<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRUD Clientes</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body class="p-4" style="margin-top: 50px; margin-bottom: 50px;">

    <div class="container">
    <!-- Label Clientes centrado -->
<h2 class="mb-4">Gestion Clientes</h2>
<!-- Datos clientes -->
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary text-white py-2"></div>
        <div class="card-body">
            <nav class="navbar navbar-expand-lg navbar-light bg-light px-3 position-relative">
                <div class="container-fluid">
                <!-- Botón Nuevo alineado a la izquierda -->
                <button class="btn btn-success" data-bs-toggle="modal" 
                    data-bs-target="#modalRegistroClienteFW" data-accion="nuevo">
                    <i class="bi bi-plus-circle me-2"></i>Nuevo</button>

                    <!-- Controles alineados a la derecha -->
                    <div class="d-flex align-items-center gap-2 ms-auto">
                        <button class="btn btn-info text-white" id="btnReset"><i class="bi bi-arrow-clockwise"></i>Restablecer</button>
                        <input type="text" id="inputBuscar" class="form-control form-control-sm" placeholder="Buscar..." style="width: 180px;" />

                        <select id="selectFiltro" class="form-select form-select-sm" style="width: 140px;">
                        <option value="IdentityDocument" selected>Numero Identificacion</option>
                        <option value="name">Nombre</option>
                        <option value="lastName">Apellido</option>
                        <option value="phone">Telefono</option>
                        </select>

                        <button id="btnBuscar" class="btn btn-primary"><i class="bi bi-search me-2"></i>Buscar</button>

                        <button id="btnEditar" class="btn btn-secondary" data-bs-toggle="modal" 
                          data-bs-target="#modalRegistroClienteFW" data-accion="editar" disabled>
                          <i class="bi bi-pencil-square me-2"></i>Editar
                        </button>
                        <button id="btnEliminar" class="btn btn-secondary" disabled><i class="bi bi-x-octagon me-2"></i>Eliminar</button>
                    </div>
                </div>
            </nav>
        </div>
    </div>      

    <!--Modal Registro cliente-->
    <div class="modal fade" style="margin-top: 100px; padding-bottom: 150px;" id="modalRegistroClienteFW" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title">Registro de Cliente</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body" style="height: 400px; " >
            <iframe id="registroClienteFrameFW"src="registroclienteFW.html" width="100%" height="100%" frameborder="0"></iframe>
          </div>
        </div>
      </div>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary text-white py-2">Clientes registrados</div>
          <div class="card-body"> 
            <div class="container mt-4 ">
                <table class="table table-hover" id="tablaClientes">
                <thead class="table-primary">
                    <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Teléfono</th>
                    <th>Tipo Documento</th>
                    <th>Numero Identificacion</th>
                    <th>Correo</th>
                    </tr>
                </thead>
                <tbody id="cuerpoTablaClientes">
                </tbody>
                </table>
            </div>
          </div>
         </div> 
    </div>  
</div>      

  <!-- Bootstrap Bundle JS (incluye Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../scripts/cargarTablaClientes.js"></script>
  <script src="../scripts/tableSelector.js"></script>
  <script src="../scripts/buscarRegistro.js"></script>
  <script src="../scripts/cambioBoton.js"></script>
  <script src="../scripts/eliminarCliente.js"></script>
  <script src="../scripts/resstablecerBusqueda.js"></script>
  
</body>
</html>
