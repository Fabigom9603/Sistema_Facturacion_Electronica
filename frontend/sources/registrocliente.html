<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Cliente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4" style="margin-top: 100px; margin-bottom: 50px;">

<!-- Formulario registro Cliente -->
        <form id="formCliente">
          <div class="row mb-3 d-flex align-items-center">
            <div class="col-sm-2">
              <label for="tipoIdentificacion" class="form-label">Tipo Identificación</label>
              <select class="form-select" id="tipoDocmodal" required>
              </select>
            </div>
            <div class="col-sm-3">
              <label for="numIdentificacion" class="form-label">Número de Identificación</label>
              <input type="number" class="form-control" id="numeroidentificacion" required>
            </div>
            <div class="col-sm-7">
              <label for="nombreRazonSocial" class="form-label">Nombre o Razón Social</label>
              <input type="text" class="form-control" id="nombreRazonSocial" required>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-sm-4">
              <label for="naturaleza" class="form-label">Naturaleza</label>
              <select class="form-select" id="naturaleza" required>
                <option value="">Seleccione</option>
                <option value="NATURAL">Persona natural</option>
                <option value="JURIDICA">Persona Jurídica</option>
              </select>
            </div>
            <div class="col-sm-4">
              <label for="respFiscales" class="form-label">Responsabilidad Fiscal</label>
              <select class="form-select" id="resposabilidadFiscal" required>
                <option value="">Seleccione</option>
                <option value="GRC">Gran contribuyente</option>
                <option value="ART">Autorretenedor</option>
                <option value="RIV">Agente de retención en el impuesto sobre las ventas</option>
                <option value="RST">Régimen de tributación- SIMPLE</option>
                <option value="NOA">No aplica – Otros</option>
              </select>
            </div>
            <div class="col-sm-4">
              <label for="respTributarias" class="form-label">Responsabilidad Tributaria</label>
              <select class="form-select" id="resposabilidadTribbutaria" required>
                <option value="">Seleccione</option>
                <option value="IVA">Impuesto al valor agregado</option>
                <option value="INC">Impuesto Nacional al Consumo</option>
                <option value="IEC">IVA + INC</option>
                <option value="NOA">No aplica (ZZ)</option>
              </select>
            </div>
          </div>

          <div class="row mb-3">
             <div class="col-sm-3">
              <label for="ciudad" class="form-label">Departamento</label>
              <select class="form-select" id="departamentoSelect" required></select>
            </div>
             <div class="col-sm-3">
              <label for="ciudad" class="form-label">Ciudad</label>
              <select class="form-select" id="ciudadSelect" required></select>
            </div>
            <div class="col-sm-6">
              <label for="direccion" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="direccion">
            </div>
            <div class="col-sm-6">
              <label for="telefono" class="form-label">Teléfono</label>
              <input type="number" class="form-control" id="telefono">
            </div>
            <div class="col-sm-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email">
            </div>
          </div>

        </form>
    
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" onclick="cerrarRegistroCliente()">Cancelar</button>
        <button type="submit" form="formCliente" class="btn btn-primary">Guardar Cliente</button>
      </div>


     



<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../scripts/cargarAlModalregistroCliente.js"></script>
<script src="../scripts/guardarCliente.js"></script>
</body>
</html>
