<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Mi App</a>
      <button class="btn btn-outline-light ms-auto" id="logoutBtn">Cerrar sesión</button>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="alert alert-info" role="alert" id="userInfo">
      Cargando datos del usuario...
    </div>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Bienvenido al Dashboard</h5>
        <p class="card-text">Aquí puedes visualizar información privada o administrativa según tu rol.</p>
      </div>
    </div>
  </div>

  <script src="../scripts/dashboard.js"></script>
  <script>
    // Botón de logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "http://localhost/Actividad_unidad_3/index.html";
    });
  </script>
</body>
</html>
